<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>子嘉祝君 · 丙午新春</title>
<link rel="stylesheet" href="https://chinese-fonts-cdn.deno.dev/packages/ysbzt/dist/%E5%B3%84%E5%B1%B1%E7%A2%91%E7%AF%86%E4%BD%93/result.css" />
<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{background:#060910 url('photo-1419242902214-272b3f66ee7a.avif') center center/cover no-repeat fixed;color:#d8d0c0;font-family:'STSongti-SC','Songti SC','SimSun',serif;overflow-x:hidden;-webkit-font-smoothing:antialiased}
.vignette{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;background:radial-gradient(ellipse at 50% 40%,transparent 20%,rgba(6,9,16,.55) 100%)}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
.content{position:relative;z-index:2}

.hero{height:100vh;height:100svh;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding-bottom:8vh;text-align:center}
.hero-line{font-size:clamp(11px,2.8vw,13px);letter-spacing:.5em;color:#9a9282;opacity:0;animation:fi 1.5s 5.5s ease forwards;font-family:'PingFang SC','Microsoft YaHei',sans-serif;font-weight:300}
.hero-title{font-size:clamp(36px,9.5vw,52px);font-weight:700;letter-spacing:.18em;color:#c9a84c;text-shadow:0 0 35px rgba(201,168,76,.2);margin:10px 0 6px;opacity:0;animation:fi 1.8s 6s ease forwards}
.hero-sub{font-size:clamp(11px,2.8vw,14px);letter-spacing:.6em;color:#8a8278;font-family:'PingFang SC','Microsoft YaHei',sans-serif;font-weight:300;opacity:0;animation:fi 1.5s 6.6s ease forwards}
.scroll-hint{position:absolute;bottom:2.5vh;left:50%;transform:translateX(-50%);font-size:10px;color:#3a3830;letter-spacing:.2em;opacity:0;animation:fi 1s 7.5s ease forwards}
.scroll-hint span{display:block;margin-top:4px;animation:bob 2s ease-in-out infinite}
@keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(5px)}}

.blessing{min-height:75vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10vh 32px;text-align:center}
.bless-head{font-size:clamp(22px,6vw,28px);color:#c9a84c;letter-spacing:.25em;font-weight:600;opacity:0;transform:translateY(20px);transition:all 1s ease}
.bless-head.show{opacity:1;transform:translateY(0)}
.bless-quote{margin-top:28px;font-size:clamp(14px,3.6vw,17px);line-height:2.2;color:#a89880;letter-spacing:.06em;opacity:0;transform:translateY(20px);transition:all 1.2s .2s ease}
.bless-quote.show{opacity:1;transform:translateY(0)}
.bless-quote em{font-style:normal;color:#baa878}
.bless-quote .src{display:block;margin-top:12px;font-size:clamp(10px,2.5vw,12px);color:#5a5448;letter-spacing:.2em}
.bless-body{margin-top:32px;max-width:340px;font-size:clamp(14px,3.6vw,16px);line-height:2.2;color:#b0a898;letter-spacing:.05em;font-family:'PingFang SC','Microsoft YaHei',sans-serif;font-weight:300;opacity:0;transform:translateY(20px);transition:all 1.2s .4s ease}
.bless-body.show{opacity:1;transform:translateY(0)}

.divider{display:flex;align-items:center;justify-content:center;padding:0 40px;opacity:0;transition:all 1s ease}
.divider.show{opacity:1}
.divider-line{flex:1;height:1px;background:linear-gradient(90deg,transparent,rgba(201,168,76,.12),transparent)}
.divider-dot{width:3px;height:3px;border-radius:50%;background:rgba(201,168,76,.25);margin:0 14px}

.signature{min-height:40vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:6vh 28px 10vh;text-align:center}
.sig-info{font-size:clamp(11px,2.6vw,12px);line-height:2;color:#6a6458;letter-spacing:.1em;font-family:'PingFang SC','Microsoft YaHei',sans-serif;font-weight:300;opacity:0;transform:translateY(15px);transition:all 1s ease}
.sig-info.show{opacity:.7;transform:translateY(0)}
.seal{margin-top:22px;width:58px;height:58px;border:2.5px solid rgba(140,52,42,.6);border-radius:3px;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:18px;font-weight:400;color:rgba(140,52,42,.6);line-height:1.2;letter-spacing:2px;transform:rotate(-4deg);font-family:'峄山碑篆体','STFangsong','FangSong',serif;opacity:0;transition:all 1s .2s ease}
.seal.show{opacity:1}
.sig-date{margin-top:14px;font-size:10px;color:#3a3428;letter-spacing:.3em;font-family:'PingFang SC','Microsoft YaHei',sans-serif;font-weight:300;opacity:0;transition:all 1s .3s ease}
.sig-date.show{opacity:.5}

@keyframes fi{from{opacity:0}to{opacity:1}}
</style>
</head>
<body>
<div class="vignette"></div>
<canvas id="c"></canvas>
<div class="content">
  <section class="hero">
    <div>
      <div class="hero-line">岁在丙午 · 离火重明</div>
      <div class="hero-title">丙午新春</div>
      <div class="hero-sub">2026</div>
    </div>
    <div class="scroll-hint"><span>↓</span></div>
  </section>
  <section class="blessing">
    <div class="bless-head" data-r>子嘉祝君</div>
    <div class="bless-quote" data-r>
      <em>「万物皆相见，南方之卦也。」</em>
      <span class="src">——《易 · 说卦》离</span>
    </div>
    <div class="bless-body" data-r>
      丙午重明，天火双照。<br>
      一火照天地，万象可见；<br>
      一火暖归途，行者不孤。<br><br>
      愿君新岁如光而行，<br>
      所遇皆温，所往皆明。
    </div>
  </section>
  <div class="divider" data-r><div class="divider-line"></div><div class="divider-dot"></div><div class="divider-line"></div></div>
  <section class="signature">
    <div class="sig-info" data-r>上海交通大学 · 硕士 · MTT<br>AI × 传统文化</div>
    <div class="seal" data-r>子<br>嘉</div>
    <div class="sig-date" data-r>丙午年正月初一</div>
  </section>
</div>

<script>
const cvs=document.getElementById('c'),ctx=cvs.getContext('2d');
let W,H,dpr;

// ---- resize ----
function resize(){
  dpr=Math.min(devicePixelRatio||1,2);
  W=innerWidth;H=innerHeight;
  cvs.width=W*dpr;cvs.height=H*dpr;
  cvs.style.width=W+'px';cvs.style.height=H+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  initStars();
}
addEventListener('resize',resize);

// ---- stars ----
let stars=[];
function initStars(){
  stars=[];
  const n=Math.min(Math.floor(W*H/3200),300);
  for(let i=0;i<n;i++) stars.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.1+.3,b:Math.random()*.45+.2,s:Math.random()*.7+.3,p:Math.random()*6.28});
}
function drawStars(t){
  for(const s of stars){ctx.globalAlpha=Math.max(0,s.b+Math.sin(t*s.s+s.p)*.18);ctx.fillStyle='#cdc5b5';ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,6.28);ctx.fill()}
  ctx.globalAlpha=1;
}

// ---- shooting stars ----
let ss=[];
function maybeSS(){if(Math.random()<.003&&ss.length<2){const a=.3+Math.random()*.4;ss.push({x:Math.random()*W*.8+W*.1,y:Math.random()*H*.25,vx:Math.cos(a)*4,vy:Math.sin(a)*4,life:1,len:45+Math.random()*50})}}
function drawSS(){
  for(let i=ss.length-1;i>=0;i--){const s=ss[i];s.x+=s.vx;s.y+=s.vy;s.life-=.013;if(s.life<=0){ss.splice(i,1);continue}
  const a=Math.min(s.life,.6),h=Math.hypot(s.vx,s.vy),g=ctx.createLinearGradient(s.x,s.y,s.x-s.vx/h*s.len,s.y-s.vy/h*s.len);
  g.addColorStop(0,`rgba(225,218,195,${a})`);g.addColorStop(1,'rgba(225,218,195,0)');ctx.strokeStyle=g;ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(s.x,s.y);ctx.lineTo(s.x-s.vx/h*s.len,s.y-s.vy/h*s.len);ctx.stroke()}
}

// ---- main loop ----
let t0=null;
function render(ts){
  if(!t0)t0=ts;
  const el=(ts-t0)/1000,t=el;
  ctx.clearRect(0,0,W,H);

  drawStars(t);
  maybeSS();drawSS();
  requestAnimationFrame(render);
}

// ---- scroll reveal ----
const obs=new IntersectionObserver(es=>{es.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})},{threshold:.15});
document.querySelectorAll('[data-r]').forEach(el=>obs.observe(el));

// ---- init ----
resize();requestAnimationFrame(render);
</script>
</body>
</html>
